<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Daily</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/7e13f1ecdf.js" crossorigin="anonymous"></script>

    <style>
        #news-items:hover {
            cursor: pointer;

        }
    </style>
</head>

<body class="container bg-light">
    <header>

        <nav class="navbar navbar-expand-lg bg-light my-3">
            <div class="container-fluid">
                <a class="navbar-brand fs-2 fw-bold w-100" href="#"><span
                        class="bg-primary px-3 py-1 rounded text-white">News</span>
                    Daily</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarScroll">

                    <!-- <form class="d-flex" role="search"> -->
                    <ul class="navbar-nav ">
                        <a class="navbar-brand fw-semibold fs-5 pe-3" href="#">News</a>
                        <a class="navbar-brand fw-semibold fs-5 pe-3" href=" #">Blog</a>

                        <img src="images/1.IMG_20200901_201042.jpg" alt="" class="rounded-circle"
                            style="height: 50px; width:50px;">
                    </ul>
                    <!-- </form> -->
                </div>
            </div>
        </nav>
        <hr>


        <section id="news-items" class="d-inline-flex my-3 text-secondary flex-wrap">
            <h6 class="px-4" onclick="loadNews()">Home</h6>

        </section>


        <section id="found-msg" class="bg-white p-3 d-none">

        </section>

    </header>


    <main>
        <section id="spinner" class="text-center d-none mt-5">
            <div class="spinner-border text-primary " role="status">
                <span class="visually-hidden "></span>
            </div>
        </section>

        <section>
            <div class="dropdown my-5" disabled>
                <label for="" class="fw-bold fs-5">Sort By View: </label>
                <button class="btn btn-white dropdown-toggle text-secondary fw-semibold" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false" disabled>
                    Default
                </button>

            </div>
        </section>

        <section id="news-card">

        </section>


        <section>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Daily News</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>



    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
